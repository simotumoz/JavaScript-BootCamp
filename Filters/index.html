<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <div style="text-align: center; padding-top: 5%; padding-bottom: 3%">
      <header>
        <h1><strong>Elegant Interiors Co.</strong></h1>
        <h4> <i>Since 1950</i> </h4>
      </header>
    </div>
    <!--Products-->
    <section class="products">

        <form class="input-form">

        <h5> Company </h5>
        <article class="companies">
          <button class="company-btn">All</button>
          <button class="company-btn">Ikea</button>
          <button class="company-btn">Marcos </button>
        </article>

      </div>

      <div class="products-container">
        
      </div>
    </section>

    <div style="text-align: center; padding-top: 5%; padding-bottom: 3%">
      <footer>
        <h4><strong>&copy; Elegant Interiors Co. <span id="date"></span> All rights reserved.</strong></h4>
      </footer>
    </div>
    <!--JavaScript-->
    <script src="./products.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
